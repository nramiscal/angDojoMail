<h1>Dojo Mail</h1>
<table>
    <tr>
        <th>Email</th>
        <th>Importance</th>
        <th>Subject</th>
        <th>Content</th>
    </tr>
    <tr *ngFor='let obj of myList'>
        <td>{{obj.email | lowercase}}</td>
        <td *ngIf='obj.importance == "true"'>High</td>
        <td *ngIf='obj.importance != "true"'>Low</td>
        <td>{{obj.subject}}</td>
        <td>{{obj.content}}</td>
    </tr>
</table>
